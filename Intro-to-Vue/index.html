<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="navbar"></div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" alt="" />
          </div>
          <div class="product-info">
            <h1>{{product}}</h1>
            <h3 v-show="stock">In Stock</h3>
            <p v-if="quantity>30">yetarli</p>
            <p v-else-if="quantity<=30&&quantity>0">
              hammasi sotilgan shekilli
            </p>
            <p v-else>Tugagan</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
  </body>
</html>
